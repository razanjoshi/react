<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Filter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.1.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-alpha1/JSXTransformer.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script> -->
  </head>
  <body>
    <div id="example"></div>
    <script type="text/jsx">

      var Counter = React.createClass({
        incrementCount: function(){
          this.setState({
            count: this.state.count + 1
          });
        },
        getInitialState: function(){
          return {
            count: 0
          }
        },
        render: function(){
          return(
            <div class='my-component'>
              <h1> Value: {this.state.count}</h1>
              <button type="button" onClick={this.incrementCount}>Hit it</button>
            </div>
          );
        }
      });

      ReactDOM.render(<Counter />, document.getElementById('example'));
    </script>
  </body>
</html>
